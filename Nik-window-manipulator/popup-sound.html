<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wii Break Reminder</title>
    <link rel="stylesheet" href="popup-sound.css">
</head>
<body class="wii-sound-popup">
    <div class="wii-popup-container">
        <img 
            class="wii-illustration" 
            src="illustration-outline.png" 
            alt="Break illustration"
        >
        <h2 class="wii-popup-message">
            Why not take a break? You can pause the game at any point.
        </h2>
        <img 
            class="wii-logo" 
            src="Wii_Sports_logo.png" 
            alt="Wii Sports Logo"
        >
    </div>

    <audio autoplay>
        <source src="start_up.mp3" type="audio/mpeg">
    </audio>

    </script>
</body>
</html>
